apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: create-app-chart
  title: Create App Chart
  description: Create's a new helm chart for your app
spec:
  owner: production-engineering
  type: service

  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Fill in some steps
      required:
        - application
        - namespace
        - upstream_helm_chart
      properties:
        application:
          title: Application Name
          type: string
          description: Name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
        namespace:
          title: Namespace
          type: string
          description: Namespace the app is deployed to i.e. ssv|eevee
          ui:autofocus: true
          ui:options:
            rows: 5   
        upstream_helm_chart:
          title: Base Helm Chart
          type: string
          description: The base helm chart to extend for the app
          ui:autofocus: true
          enum:
            - backend-generic
            - backend-spring
            - backend-micronaut
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedOrganizations:
              - eeveebank
              - StevenPJ
            allowedHosts:
              - github.com

  # here's the steps that are executed in series in the scaffolder backend
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: "https://github.com/eeveebank/cookiecutter-app-chart/tree/master/%7B%7B%20cookiecutter.__project_name%20%7D%7D"
        cookiecutterCompat: true
        copyWithoutRender: 
          - "*README.md.gotmpl"
        values:
          application: ${{ parameters.application }}
          repository: ${{ parameters.repoUrl | parseRepoUrl | pick('repo') }}
          namespace: ${{ parameters.namespace }}
          upstream_helm_chart: ${{ parameters.upstream_helm_chart }}
          __chart_folder: "charts"
          __github_folder: ".github"
          __application_slug: "{{ cookiecutter.application.lower().replace(' ', '_') }}"
          __project_name: "{{ cookiecutter.__application_slug ~ '_app_chart' }}"
            
    - id: publish
      name: Publish
      action: publish:github:pull-request
      input:
        title: Setup app chart
        branchName: setup-app-chart
        description: Setting up app chart from backstage template
        repoUrl: ${{ parameters.repoUrl }}
